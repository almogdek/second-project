<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>
<body>
<h1 id="title">To-do List Application</h1>
<div id="container">
    <div id="item-container">
        <div id="your-tasks">
            <p>Your tasks</p>
        </div>
        <div id="items">
            <div class="item" id="item1">
                <p >Your tasks</p>
            </div>
        </div>
    </div>
    <div class="options">
        <input id="text-box" type="text" placeholder="Enter a task here">
        <button id="submit-button" type="submit"><img id="submit-icon" src="icons/addIcon.svg" alt=""></button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
